<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Flanxiyum AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <section class="contact">
        <h1>Contact Us</h1>
        <form action="/submit" method="POST">
            <input type="text" name="name" placeholder="Pourush Nair">
            <input type="email" name="email" placeholder="pourushnair@gmail.com">
            <textarea name="message" placeholder="Thanks for contacting"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
